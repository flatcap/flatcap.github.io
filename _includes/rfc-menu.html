<h1><a {% if page.url == '/rfc' %} class="current" {% endif %} href="/rfc.html">RFCs</a></h1>

{% assign parts = page.url | split: '/' %}

{% if parts[1] == 'rfc' %}
  <ul>
    {% for f in site.rfc %}
    {% assign title = f.title | slice: 3, 99 | append: ' - ' | append: f.short %}
    {% include list-bold.html lb_path=f.url lb_title=title %}
    {% endfor %}
  </ul>
{% endif %}
