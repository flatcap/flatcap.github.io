<h1><a {% if page.url == '/person' %} class="current" {% endif %} href="/person.html">People</a></h1>

{% assign parts = page.url | split: '/' %}

{% if parts[1] == 'person' %}
  <ul>
    {% for f in site.person %}
    {% include list-bold.html lb_path=f.url lb_title=f.title %}
    {% endfor %}
  </ul>
{% endif %}
