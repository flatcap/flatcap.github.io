<h1><a {% if page.url == '/feature' %} class="current" {% endif %} href="/feature.html">Features</a></h1>

{% assign parts = page.url | split: '/' %}

{% if parts[1] == 'feature' %}
  <ul>
    {% for f in site.feature %}
    {% include list-bold.html lb_path=f.url lb_title=f.title lb_status=f.status %}
    {% endfor %}
  </ul>
{% endif %}
