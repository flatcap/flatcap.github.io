<h1><a {% if page.url == '/contrib' %} class="current" {% endif %} href="/contrib.html">Contrib</a></h1>

{% assign parts = page.url | split: '/' %}

{% if parts[1] == 'contrib' %}
  <ul>
    {% for f in site.contrib %}
    {% include list-bold.html lb_path=f.url lb_title=f.title %}
    {% endfor %}
  </ul>
{% endif %}
